<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header player__nav">
        <form class='form-horizontal'>
            <div class='btn-group btn-group-justified' data-toggle='buttons'>
                <label class='btn btn-default btn-lg active'>
                    <input type='radio' name='option' value='1' />Player 1</label>
                <label class='btn btn-default btn-lg'>
                    <input type='radio' name='option' value='2' />Player 2</label>
            </div>
        </form>
      </div>
    </div>
  </nav>

  <article id="game-container">

    <section id="player-setup" class="card card--name player1__screen">
      <div class="card__prompt">
        <div>PLAYER 1 NAME</div>
        <div class="field">
          <input type="text" autofocus="true" id="player1__name" class="field__textinput">
        </div>
      </div>
    </section> 
    
    <section class="player1__screen">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button" id="player1__type__instinct">
              <button class="class__link btn btn--big btn--blue robot__type robot__type__instinct player1__robot__type" href="#">
                <span class="btn__text">Instinct</span>
              </button>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="card__button" id="player1__type__valor">
              <button class="class__link btn btn--big btn--blue robot__type robot__type__valor player1__robot__type" href="#">
                <span class="btn__text">Valor</span>
              </button>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="card__button" id="player1__type__mystic">
              <button class="class__link btn btn--big btn--blue robot__type robot__type__mystic player1__robot__type" href="#">
                <span class="btn__text">Mystic</span>
              </button>
            </div>
          </div>
        </div>
      </div>      
    </section> 

    <section class="player1__screen">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2">
            <div class="card__button" id="player1__model__seeker">
              <button class="class__link btn btn--blue robot__model instinct__model player1__robot__model" href="#">
                <span class="btn__text">Seeker</span>
              </button>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card__button" id="player1__model__evader">
              <button class="class__link btn btn--blue robot__model instinct__model player1__robot__model" href="#">
                <span class="btn__text">Evader</span>
              </button>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card__button" id="player1__model__enforcer">
              <button class="class__link btn btn--blue robot__model valor__model player1__robot__model" href="#">
                <span class="btn__text">Enforcer</span>
              </button>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card__button" id="player1__model__eliminator">
              <button class="class__link btn btn--blue robot__model valor__model player1__robot__model" href="#">
                <span class="btn__text">Eliminator</span>
              </button>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card__button" id="player1__model__strategizer">
              <button class="class__link btn btn--blue robot__model mystic__model player1__robot__model" href="#">
                <span class="btn__text">Strategizer</span>
              </button>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card__button" id="player1__model__flanker">
              <button class="class__link btn btn--blue robot__model mystic__model player1__robot__model" href="#">
                <span class="btn__text">Flanker</span>
              </button>
            </div>
          </div>                  

        </div>
      </div>      
    </section>     

  </article>

  <script src="dist/bundle.js"></script>

</body>
</html>
